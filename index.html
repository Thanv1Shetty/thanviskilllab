<!DOCTYPE html>
<html>
<head>
    <title>PlacementPro</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f9;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            width: 300px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            box-shadow: 0px 0px 10px gray;
            border-radius: 8px;
        }

        button {
            padding: 8px 15px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>PlacementPro</h2>

    <div class="container">
        <button onclick="renderStudent()">Render Student</button>

        <div id="output"></div>
    </div>

    <script>
        function renderStudent() {
            const student = {
                name: "Thanvi",
                branch: "AIML",
                cgpa: 9.1
            };

            const htmlContent = `
                <div class="card">
                    <h3>${student.name}</h3>
                    <p>Branch: ${student.branch}</p>
                    <p>CGPA: ${student.cgpa}</p>
                </div>
            `;

            document.getElementById("output").innerHTML = htmlContent;
        }
    </script>

</body>
</html>
