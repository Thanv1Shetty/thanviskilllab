<!DOCTYPE html>
<html>
<head>
    <title>PlacementPro - Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            text-align: center;
        }

        .container {
            width: 350px;
            margin: 80px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>PlacementPro</h2>
        <h3>Student Registration</h3>

        <form>
            <input type="text" placeholder="Full Name" required><br>
            <input type="email" placeholder="Email" required><br>
            <input type="text" placeholder="Branch" required><br>
            <input type="number" placeholder="CGPA" step="0.01" required><br>
            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
